<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat Clicker</title>

        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h3>Poke the Cat</h3>
        </header>

        <div class="image-container">

                <div class="image-header">
                    <h3>Foo Cat</h3>
                    <div class="counter-container">
                        <span class="click-counter"></span> Pokes
                    </div>
                </div>
                
                <img id="fooCatImage" src="assets/foo-cat.jpg">
            </div>

            <div>
                <div class="image-header">
                    <h3>Bar Cat</h3>
                    <div class="counter-container">
                        <span class="click-counter"></span> Pokes
                    </div>
                </div>

                <img id="barCatImage" src="assets/bar-cat.jpg">
            </div>
        </div>

        <footer>
            <p>@debajitr</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
